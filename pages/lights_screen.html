<script>

    $("#lp-btn").on("click", function(){
        var text2 = $(".lp-s").text();
        if(text2 == "Not Connected") {
            $(".lp-s").text("Connected");
            $(".lp-s").toggleClass("connected-lp disconnected-lp");
            $("#lp-btn").text("Disconnect");
            } else  {
                $(".lp-s").text("Not Connected");
                $(".lp-s").toggleClass("connected-lp disconnected-lp");
                $("#lp-btn").text("Connect");
            }
    });

    setColorTemperature = (id, temperature) => {
        let color = "rgb(" + (1-temperature * 255) + ",125," + temperature * 255 + ")"
        document.getElementById(id).style.color = color
    }


</script>
