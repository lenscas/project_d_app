<style>

.cn-h1 {
    text-align: center;
}

.main-tekst-lp {
    text-align: center;
}

.res-server-lp {
    text-align: center;
    margin-top: 20px;
}

.main-tekst-lp a {
    text-decoration: none;
}

.main-tekst-lp a:hover {
    color: green;
}

#sp-btn {
    margin-bottom: 10px;
}

.disconnected-lp {
    color: red;
}

.connected-lp {
    color: green;
}

.show-lp {
    display: block;
}

.hide-lp {
    display: none;
}

input[type=range] {
    height: 10px;
    width: 20%;
}

</style>

<div class="row menu_page">
    <div class="container">
            <h1 class="cn-h1">Status</h1>
            <div class="main-tekst-lp">
                <p>Lights: <span class="lp-s disconnected-lp">Not Connected</span></p>
                <button class="btn btn-primary" id="lp-btn">Connect</button>
            </div>
            <div class="res-server-lp hide-lp">
                <h2>Connected lights:</h2>
                <p><strong>Philips Hue 1</strong></p>
                <p>Light Intensity: <span id="demo"></span></p>
                <input type="range" min="0" max="100" value="75" class="slider" id="myRange">
                <p>Blue light filter percentage: <span id="demo3"></span></p>
                <input type="range" min="0" max="100" value="30" class="slider" id="myRange3">
                <br>
                <p><strong>Philips Hue 2</strong></p>
                <p>Light Intensity: <span id="demo2"></span></p>
                <input type="range" min="0" max="100" value="30" class="slider" id="myRange2">
                <p>Blue light filter percentage: <span id="demo4"></span></p>
                <input type="range" min="0" max="100" value="30" class="slider" id="myRange4">
            </div>     
    </div>
</div>
<menu/>

<script>

    $("#lp-btn").on("click", function(){
        var text2 = $(".lp-s").text();
        if(text2 == "Not Connected") {
            $(".lp-s").text("Connected");
            $(".lp-s").toggleClass("connected-lp disconnected-lp");
            $("#lp-btn").text("Disconnect");
            $(".res-server-lp").toggleClass("show-lp hide-lp");
            } else  {
                $(".lp-s").text("Not Connected");
                $(".lp-s").toggleClass("connected-lp disconnected-lp");
                $(".res-server-lp").toggleClass("show-lp hide-lp");
                $("#lp-btn").text("Connect");
            }
    });

    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value + '%';

    slider.oninput = function() {
        output.innerHTML = this.value + '%';
    }

    var slider2 = document.getElementById("myRange2");
    var output2 = document.getElementById("demo2");
    output2.innerHTML = slider2.value + '%';

    slider2.oninput = function() {
        output2.innerHTML = this.value + '%';
    }

    var slider3 = document.getElementById("myRange3");
    var output3 = document.getElementById("demo3");
    output3.innerHTML = slider3.value + '%';

    slider3.oninput = function() {
        output3.innerHTML = this.value + '%';
    }

    var slider4 = document.getElementById("myRange4");
    var output4 = document.getElementById("demo4");
    output4.innerHTML = slider4.value + '%';

    slider4.oninput = function() {
        output4.innerHTML = this.value + '%';
    }

</script>
