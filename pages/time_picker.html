<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Picker</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m3"></div>
            <div class="col s12 m6">
                <h3>Time Picker</h3>
                <form>
                    <div class="input-field">
                        <input type="text" id="time" class="timepicker">
                        <label for="time">Set time</label>
                    </div>
                </form>
            </div>
            <p id="test"></p>
            <div class="col s12 m3"></div>
        </div>
    </div>
<script>
    const timer = $(".timepicker");
    M.Timepicker.init(timer,{
        showClearBtn:true,
        twelveHour: false,
        i18n:{
            clear: "remove",
            cancel: "cancel",
            done: "set",
        }
    });
    timer.on("change",function(e){
        const now = new Date()
        now.setHours(time.M_Timepicker.hours)
        now.setMinutes(time.M_Timepicker.minutes)
        API.post("settings/time",{new_time: now.getTime()})
    })
</script> 
</body>
</html>
