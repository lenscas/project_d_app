        <div class="showlist">

<script>

    pageController["library_screen"] = async function() {
        const res = await API.get("audio/playlist");
        const artist = res.currentSong.artist;
        const path = res.currentSong.path;
        const list_length = res.list.length;
        var btntekst = $(".show-files-btn").text();

        console.log(btntekst);

        $(".show-files-btn").on("click", function() { 
            
            var btntekst = $(".show-files-btn").text();

            if(btntekst == "Show files") {
                $(".show-files-btn").text("Hide files");
    
                for(i = 1;  i <= list_length; i++) {
                    $(".showlist").append("<ul><li>" + [i] + "." + path +"</li></ul>" );
                }

            } else  {
                $(".show-files-btn").text("Show files");
                $(".showlist").empty();
            }
        });
    }
</script>
