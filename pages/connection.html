
<style>

#cn-h1 {
    text-align: center;
}

.main-tekst {
    text-align: center;
}

#sp-btn {
    margin-bottom: 10px;
}

.disconnected {
    color: red;
}

.connected {
    color: green;
}

</style>
    
<div class="row menu_page">
    <div class="container">
        <h1 id="cn-h1">Status</h1>
        <div class="main-tekst">
            <p>Speaker: <span class="sp-s disconnected">Not Connected</span></p>
            <button class="btn btn-primary" id="sp-btn">Connect</button> 
            <br>
            <p>Light: <span class="lp-s disconnected">Not Connected</span></p>
            <button class="btn btn-primary" id="lp-btn">Connect</button>
        </div>
    </div>
</div>
<menu/>
<script>

    $("#sp-btn").on("click", function(){ 
        var text1 = $(".sp-s").text();
        if(text1 == "Not Connected") {
            $(".sp-s").text("Connected");
            $(".sp-s").toggleClass("connected disconnected");
            $("#sp-btn").text("Disconnect");
       

        } else  {
            $(".sp-s").text("Not Connected");
            $(".sp-s").toggleClass("connected disconnected");
            $("#sp-btn").text("Connect");
        }
    });

    $("#lp-btn").on("click", function(){
        var text2 = $(".lp-s").text();
        if(text2 == "Not Connected") {
            $(".lp-s").text("Connected");
            $(".lp-s").toggleClass("connected disconnected");
            $("#lp-btn").text("Disconnect");

        } else  {
            $(".lp-s").text("Not Connected");
            $(".lp-s").toggleClass("connected disconnected");
            $("#lp-btn").text("Connect");
        }
    });

</script>
