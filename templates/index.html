        <script>
                pageController={}
                function go_to(to){
                    $(".page").hide()
                    const page = $("#" + to)
                    if(page.length == 0 ){
                        console.error("Could not find "+to)
                    }
                    if(pageController[to]) {
                        pageController[to]()
                    }
                    $("#" + to).show()
                }
            </script>
        <title>Hello World</title>
    </head>
    <body>
        <div class="container-fluid">
{{PAGES}}
        <script>
            $("body").on("click",".switch",function(e){
                    e.preventDefault()
                    const to = $(this).data("to")
                    if(to){
                        go_to($(this).data("to"))
                    } else {
                        console.error("no data-to found on tag")
                    }
                    
                })
            go_to("load_screen")
        </script>
